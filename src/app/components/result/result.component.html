

<div class="envelop">
  <div class="div-1">
    <img src="shmoogleV3/assets/LOGO.svg" class="logo"> 
  </div>
  <div class="div-2">
    <input type="text" class="input" [(ngModel)]="text" (keyup)="CheckEnterKey($event)"></div>
  <div class="div-3">
    <button class="but" (click)="search()">Shmoogle It!</button>
  </div>
</div>

<main class="results-container">
  <div class="counter">Showing {{counter}} results</div>
  <div class="result-div" *ngFor="let res of results; let i = index">
      <div class="original-position">Original Position: {{res.originalResultIndex}}</div>
      <div class="title">{{res.name}}</div>
      <a class="url">{{res.url}}</a>
      <div class="content">{{res.snippet}}</div>
  </div>
</main>
